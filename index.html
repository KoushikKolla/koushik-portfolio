<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Koushik Kolla — Portfolio & Resume</title>

  <!-- Favicon (optional) -->
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon" />

  <!-- Custom CSS (keep your existing stylesheet or use one you have) -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Meta -->
  <meta name="description"
    content="Koushik Kolla — Full Stack Developer & ML Enthusiast. Portfolio, resume and contact.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://koushikkolla.github.io/" />
  <meta property="og:title" content="Koushik Kolla — Portfolio" />
  <meta property="og:description" content="Full Stack Developer & ML Enthusiast. Portfolio, resume and contact." />
  <meta property="og:image" content="./assets/images/picofme.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://koushikkolla.github.io/" />
  <meta property="twitter:title" content="Koushik Kolla — Portfolio" />
  <meta property="twitter:description" content="Full Stack Developer & ML Enthusiast. Portfolio, resume and contact." />
  <meta property="twitter:image" content="./assets/images/picofme.png" />
</head>

<body>
  <!--
    IMPORTANT: place the following files in your project folders:
    1) ./assets/files/Koushik_Kolla_Resume_Up.pdf   <-- your PDF resume (uploaded)
    2) ./assets/images/my-avatar.png                <-- avatar image
    3) ./assets/images/project-evoting.jpg          <-- screenshot for evoting
    4) ./assets/images/project-library.jpg          <-- screenshot for library
    5) ./assets/images/project-expense.jpg          <-- screenshot for expense tracker
    6) ./assets/css/style.css                       <-- your stylesheet
    7) ./assets/js/script.js                        <-- existing site JS (page switching)
  -->

  <main>
    <!-- SIDEBAR -->
    <aside class="sidebar" data-sidebar>
      <div class="sidebar-info">
        <figure class="avatar-box">
          <img src="" alt="" width="88" id="sidebar-avatar" />
        </figure>

        <div class="info-content">
          <h1 class="name" title="" id="sidebar-name"></h1>
          <p class="title" id="sidebar-role"></p>
        </div>

        <button class="info_more-btn" data-sidebar-btn>
          <span>Show Contacts</span>
          <ion-icon name="chevron-down"></ion-icon>
        </button>
      </div>

      <div class="sidebar-info_more">
        <div class="separator"></div>

        <ul class="contacts-list" id="contacts-list"></ul>

        <div class="separator"></div>

        <ul class="social-list" id="social-list"></ul>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- NAVBAR -->
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><button class="navbar-link active" data-nav-link>About</button></li>
          <li class="navbar-item"><button class="navbar-link" data-nav-link>Resume</button></li>
          <li class="navbar-item"><button class="navbar-link" data-nav-link>Skills</button></li>
          <li class="navbar-item"><button class="navbar-link" data-nav-link>Portfolio</button></li>

          <li class="navbar-item"><button class="navbar-link" data-nav-link>Contact</button></li>
        </ul>
      </nav>

      <!-- ABOUT -->
      <article class="about active" data-page="about">
        <header>
          <h2 class="h2 article-title">About me</h2>
        </header>

        <section class="about-text" id="about-text"></section>

        <section class="service">
          <h3 class="h3 service-title">What I'm doing</h3>

          <ul class="service-list" id="service-list"></ul>
        </section>
      </article>

      <!-- RESUME -->
      <article class="resume" data-page="resume">
        <header>
          <h2 class="h2 article-title">Resume</h2>
        </header>



        <section style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
          <a href="./assets/files/Koushik_Kolla_Portfolio.pdf" download="Koushik_Kolla_Portfolio.pdf" class="form-btn"
            style="display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; color: var(--orange-yellow-crayola);">
            <ion-icon name="cloud-download-outline"></ion-icon>
            <span>Download Resume</span>
          </a>
        </section>

        <section
          style="height: 75vh; width: 100%; overflow: hidden; border-radius: 12px; border: 1px solid var(--jet);">
          <object data="./assets/files/Koushik_Kolla_Portfolio.pdf#toolbar=0&navpanes=0&scrollbar=0"
            type="application/pdf" width="100%" height="100%" aria-label="Koushik Kolla Resume">
            <iframe src="./assets/files/Koushik_Kolla_Portfolio.pdf#toolbar=0&navpanes=0&scrollbar=0" width="100%"
              height="100%" style="border:none;">
              Your browser does not support embedded PDFs.
              <a href="./assets/files/Koushik_Kolla_Portfolio.pdf" target="_blank">Download the resume</a>
            </iframe>
          </object>
        </section>


      </article>

      <!-- SKILLS -->
      <article class="skills" data-page="skills">
        <header>
          <h2 class="h2 article-title">Skills</h2>
        </header>

        <section class="skills-content">
          <ul class="skills-list content-card" id="skills-list"></ul>
        </section>
      </article>

      <!-- PORTFOLIO -->
      <article class="portfolio" data-page="portfolio">
        <header>
          <h2 class="h2 article-title">Portfolio</h2>
        </header>

        <section class="projects">


          <ul class="project-list" id="project-list"></ul>
        </section>
      </article>



      <!-- CONTACT -->
      <article class="contact" data-page="contact">
        <header>
          <h2 class="h2 article-title">Contact</h2>
        </header>

        <section class="mapbox" data-mapbox>
          <figure>
            <!-- Replace the map source with your own location if needed -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248849.886539092!2d77.49085515241516!3d12.95384772557775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1645516901962!5m2!1sen!2sin"
              width="400" height="300" loading="lazy" style="border:0;" allowfullscreen=""
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </figure>
        </section>

        <section class="contact-form">
          <h3 class="h3 form-title">Contact Form</h3>
          <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="form" data-form>
            <input type="hidden" name="_subject" value="New submission from Portfolio">
            <div class="input-wrapper">
              <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>
              <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
            </div>
            <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>
            <button class="form-btn" type="submit" data-form-btn>
              <ion-icon name="paper-plane"></ion-icon><span>Send Message</span>
            </button>
          </form>

          <p style="margin-top:12px;font-size:0.95rem;color:var(--light-gray);">
            Or email me directly at <a href="mailto:koushikkolla51@gmail.com"
              class="form-email-link">koushikkolla51@gmail.com</a>
          </p>
        </section>
      </article>

    </div>

    <!-- PROJECT MODAL -->
    <div class="modal-container" id="project-modal" data-modal-container>
      <div class="overlay" data-overlay></div>
      <section class="testimonials-modal project-modal">
        <button class="modal-close-btn" data-modal-close-btn>
          <ion-icon name="close-outline"></ion-icon>
        </button>
        <div class="modal-img-wrapper">
          <figure class="modal-avatar-box">
            <img src="" alt="" width="80" data-modal-img>
          </figure>

        </div>
        <div class="modal-content">
          <h4 class="h3 modal-title" data-modal-title></h4>
          <time datetime="" data-modal-date></time>
          <div data-modal-text>
            <p></p>
          </div>
          <div class="modal-tech-list-wrapper" style="margin-top: 15px;">
            <p style="margin-bottom: 5px; font-size: var(--fs-7); color: var(--light-gray-70);">Technologies Used:</p>
            <ul class="modal-tech-list" data-modal-tech-list style="display: flex; gap: 10px; flex-wrap: wrap;"></ul>
          </div>
          <a href="#" class="form-btn" data-modal-link target="_blank"
            style="margin-top: 15px; width: fit-content;">View Project</a>
        </div>
      </section>
    </div>

  </main>

  <!-- Custom JS (page switching + interactions) -->
  <!-- Custom JS (data + behavior) -->
  <script src="./assets/js/data.js"></script>
  <script src="./assets/js/particles.js"></script>
  <script src="./assets/js/script.js"></script>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
